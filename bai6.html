<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check(n) {
    if( Number.isInteger(n) === true){
      return true
    }else {
      return false
    }
  }
  let n = parseFloat(prompt("Enter the n :"));
  document.write(check(n));
</script>

</body>
</html>
